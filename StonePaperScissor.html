<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonePaperScissor</title>
    <link rel="stylesheet" href="bootstrap.min.css"></link>
    <link rel="stylesheet" href="StonePaperScissor.css"></link>
</head>
<body>
    <h1>Stone-Paper-Scissor</h1>
    <div class="container">
        <div class="row">
            <div class="col-6 user">
                <h2>User</h2>
                <p id="user_score">0</p>
                <div class="row">
                    <div class="col choices">
                        <img src="Rock.jpeg" id="user_rock" alt="rock" class="choice">
                        <img src="Rock.jpeg" id="user_paper" alt="rock" class="choice">
                        <img src="Rock.jpeg" id="user_scissor" alt="rock" class="choice">
                    </div>
                </div>
            </div>
            <div class="col-6 computer">
                <h2>Computer</h2>
                <p id="comp_score">0</p>
                <div class="row">
                    <div class="col choices">
                        <img src="Rock.jpeg" id="comp_rock" alt="rock" class="choice">
                        <img src="Rock.jpeg" id="comp_paper" alt="rock" class="choice">
                        <img src="Rock.jpeg" id="comp_scissor" alt="rock" class="choice">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="StonePaperScissor.js"></script>
</body>
</html>
