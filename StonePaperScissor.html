<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonePaperScissor</title>
    <link rel="stylesheet" href="bootstrap.min.css"></link>
    <link rel="stylesheet" href="StonePaperScissor.css"></link>
</head>
<body>
    <h1 class="heading">Stone-Paper-Scissor</h1>
    <div class="container">
        <div class="row">
            <div class="col-6 user">
                <h2>User</h2>
                <div class="container scores">
                    <div class="row">
                        <div class="col-6">
                            <p>User Score:</p>
                        </div>
                        <div class="col-6">
                            <p id="user_score">0</p>
                        </div>
                    </div>
                </div>                      
                <div class="row">
                    <div class="col choices">
                        <img src="Rock.jpeg" id="user_rock" alt="rock" class="choice">
                        <img src="Paper.jpeg" id="user_paper" alt="paper" class="choice">
                        <img src="Scissor.jpeg" id="user_scissor" alt="scissor" class="choice">
                    </div>
                </div>
            </div>
            <div class="col-6 computer">
                <h2>Computer</h2>
                <div class="container scores">
                    <div class="row">
                        <div class="col-6">
                            <p>Computer Score: </p>
                        </div>
                        <div class="col-6">
                            <p id="comp_score">0</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col Comp_choices">
                        <img src="Rock.jpeg" id="comp_rock" alt="rock" class="comp_choice">
                        <img src="Paper.jpeg" id="comp_paper" alt="paper" class="comp_choice">
                        <img src="Scissor.jpeg" id="comp_scissor" alt="scissor" class="comp_choice">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col message" id="msg"> Let's Play! </div>
        </div>
        <div class="row">
            <div class="col Remember">
                <h5>Remember!</h5>
                <ul>
                    <li>Rock crushes Scissors.</li>
                    <li>Scissors cut Paper.</li>
                    <li>Paper covers Rock.</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="StonePaperScissor.js"></script>
</body>
</html>
